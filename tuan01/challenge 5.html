<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 5</title>
</head>

<body>
    <script>
        // Tính điểm trung bình cộng 3 điểm
        var calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

        //
        var checkWinner = (avgDolphins, avgKoalas) => {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win (${avgDolphins} vs ${avgKoalas})`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win (${avgKoalas} vs ${avgDolphins})`);
            } else {
                console.log("No team wins");
            }
        };

        // Dữ liệu mẫu
        var dolphinsData1 = [44, 23, 71];
        var koalasData1 = [65, 54, 49];

        var dolphinsData2 = [85, 54, 41];
        var koalasData2 = [23, 34, 27];

        // Điểm trung bình
        var avgDolphinsData1 = calcAverage(...dolphinsData1);
        var avgKoalasData1 = calcAverage(...koalasData1);

        var avgDolphinsData2 = calcAverage(...dolphinsData2);
        var avgKoalasData2 = calcAverage(...koalasData2);

        // Kết quả
        console.log("Data 1:");
        checkWinner(avgDolphinsData1, avgKoalasData1);

        console.log("\nData 2:");
        checkWinner(avgDolphinsData2, avgKoalasData2);

    </script>
</body>

</html>
